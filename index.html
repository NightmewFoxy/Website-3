<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikkō 日式快餐店</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #dfe9f3);
            margin: 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #ffffff;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        img {
            width: 120px;
            height: auto;
            margin-bottom: 1em;
            border-radius: 50%;
            border: 3px solid #f1c40f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin: 0.5em 0;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        .stars {
            display: flex;
            gap: 0.6em;
            margin-top: 0.5em;
        }

        .star {
            font-size: 2.5em; /* Adjust font size */
            cursor: pointer;
            color: grey; /* Grey by default */
            transition: color 0.2s ease, transform 0.2s ease;
            position: relative;
            width: 1.5em; /* Set width for alignment */
            text-align: center; /* Center the number */
        }

        .star.active {
            color: #f1c40f; /* Gold when active */
        }

        /* Style for the numbers inside stars */
        .star-number {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6em;
            color: #333;
        }
    </style>
    <script>
        function rateUs(rating) {
            // Clear active state on all stars
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active'); // Highlight up to the clicked star
                } else {
                    star.classList.remove('active');
                }
            });

            // Redirect based on rating
            if (rating === 5) {
                window.location.href = "https://www.google.com/search?q=Nikk%C5%8D+%E6%97%A5%E5%BC%8F%E5%BF%AB%E9%A4%90%E5%BA%97&rlz=1C1ONGR_enMY1027MY1027&oq=Nikk%C5%8D+%E6%97%A5%E5%BC%8F%E5%BF%AB%E9%A4%90%E5%BA%97&gs_lcrp=EgZjaHJvbWUyEQgAEEUYORhDGOMCGIAEGIoFMhIIARAuGEMYrwEYxwEYgAQYigUyBwgCEAAYgAQyBwgDEAAYgAQyBwgEEAAYgAQyBggFEEUYPDIGCAYQRRg8MgYIBxBFGDzSAQgyMzU1ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8#lrd=0x31cdb3b528d3e233:0x131e3e63e01f6b01,3,,,,"; 
            } else {
                window.location.href = "https://yourwebsite.com/feedback"; // Replace with your feedback form link
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/NightmewFoxy/Website-3/blob/main/335941485_1279655969595757_799712598897372298_n%20(1).jpg?raw=true" alt="Nikkō 日式快餐店 Logo">
            <h1>Nikkō 日式快餐店</h1>
            <p>Thanks for being our customer</p>
            <p>How would you rate us?</p>
        </header>
        <div class="stars">
            <span class="star" onclick="rateUs(1)">&#9733;<span class="star-number">1</span></span>
            <span class="star" onclick="rateUs(2)">&#9733;<span class="star-number">2</span></span>
            <span class="star" onclick="rateUs(3)">&#9733;<span class="star-number">3</span></span>
            <span class="star" onclick="rateUs(4)">&#9733;<span class="star-number">4</span></span>
            <span class="star" onclick="rateUs(5)">&#9733;<span class="star-number">5</span></span>
        </div>
    </div>
</body>
</html>
